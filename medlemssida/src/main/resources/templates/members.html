<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Members</title>
</head>

<body>

    <!--Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h3>Medlemmar inom Bosses Båtklubb</h3>
        </div>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="/members">Medlemmar</a></li>
            <li><a href="#">Under construction</a></li>
        </ul>
    </nav>
    <!--Slut på Navbar -->



    <!--Start av mainBody -->
    <div class="mainBody">



        <!--Medlemlistan -->
        <div>
            <h2>Båtklubbens Medlemmar</h2>
            Lägga till medlemmar: <a href="/forms"><button>Lägg till medlem</button></a>
            <ul th:id="${member.id}" th:each="member : ${listOfMembers}">
                Medlem <span th:text="${member.name}"></span>
                <a th:href="@{/removeMember/{memberId}(memberId=${member.id})}">Ta bort</a>

            </ul>

        </div>
        <!--Slut på MedlemListan -->


    </div>
    <!--Slut av mainBody -->



</body>

</html>
